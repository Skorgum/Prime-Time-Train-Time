<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Prime Time Train Time!</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Prime Time Train Time!</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">
                        Travelers:  Choo choo choose your destination from the trains listed below
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id= "trainTable">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (mins)</th>
                                    <th scope="col">Next Departure</th>
                                    <th scope="col">Minutes Until Next Departure</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data hosted on Firebase database will populate here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">
                        Trainmasters:  Enter train information below to update the table.  Please use 24 hour time.
                    </div>
                    <div class="card-body">
                        <!-- Form to append Firebase database -->
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input class="form-control" id="trainName" placeholder="Name" type="text">
                            </div>
                            <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input class="form-control" id="destination" placeholder="Destination City" type="text">
                            </div>
                            <div class="form-group">
                                    <label for="firstDeparture">First Departure Time</label>
                                    <input class="form-control" id="firstDeparture" placeholder="24:00" type="text">
                            </div>
                            <div class="form-group">
                                    <label for="frequency">Departure Frequency</label>
                                    <input class="form-control" id="frequency" placeholder="Number in minutes" type="number">
                            </div>
                            <button class="btn btn-secondary float-left" id="addTrain">Submit</button>           
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
    <script src="assets/javascript/moment.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
